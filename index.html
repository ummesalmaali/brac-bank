<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAC BANK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">WELCOME TO BRAC BANK</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your E-mail address">
        <br>
        <input type="password" class="form-control" placeholder="Enter your password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>

    </div>
   </div>
   <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1220000</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawInput" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
               </div>
            </div>
       </div>
   </div>








    <script src="app.js"></script>
</body>
</html>
